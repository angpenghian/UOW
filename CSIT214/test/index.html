<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
</head>
<body>

<form action="process.php" method="post">
    <input type="radio" id="login" name="action" value="login" checked>
    <label for="login">Login</label><br>
    <input type="radio" id="register" name="action" value="register">
    <label for="register">Register</label><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- User Type field for registration -->
    <div id="userType" style="display: none;">
        <input type="radio" id="student" name="user_type" value="student">
        <label for="student">Student</label><br>
        <input type="radio" id="teacher" name="user_type" value="teacher">
        <label for="teacher">Teacher</label><br><br>
    </div>

    <input type="submit" value="Submit">
</form>

<script>
    // Show the user type field when the Register option is selected
    document.querySelectorAll('input[name="action"]').forEach(function(el) {
        el.addEventListener('change', function() {
            document.getElementById('userType').style.display = (this.value === 'register') ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
